<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <title>Mega Conversor OC</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  


  
  <div class="binary_to_decimal">
    <div class="container">
      <h2>MEGA CONVERSOR OC</h2>
      <div class="form-row">
        <form>
          <div class="field">
            <label>
              <input  type="text" name="bin" id="input_binario" autocomplete="off" placeholder="Ingrese un Binario">
              
            </label>
          </div>

          <div class="field">
            <label>
              <input  type="text" name="bin" id="input_decimal" autocomplete="off" placeholder="Ingrese un Decimal">
              
            </label>
          </div>

          

          <div class="field">
            <label>
              <input type="text" name="dec" id="output2" readonly="true" >
              <p>BSS</p>
            </label>
          </div>

          <div class="field">
            <label>
              <input type="text" name="dec" id="output3" readonly="true" >
              <p>BCS</p>
            </label>
          </div>

          <div class="field">
            <label>
              <input type="text" name="dec" id="output4" readonly="true" >
              <p>Ca1</p>
            </label>
          </div>

          <div class="field">
            <label>
              <input type="text" name="dec" id="output5" readonly="true" >
              <p>Ca2</p>
            </label>
          </div>

          <div class="field">
            <label>
              <input type="text" name="dec" id="output6" readonly="true" >
              <p>Ex2</p>
            </label>
          </div>

         
          

          <div class="field btn-field">
            <button type="button" id="btn">Convert</button>
          </div>
        </form>
        <div id="error-msg">
          <p>Ingresa un binario Kpo</p>
        </div>
      </div>
      
    </div>
  </div>

  

  <script src="main.js"></script>
  
</body>
</html>
