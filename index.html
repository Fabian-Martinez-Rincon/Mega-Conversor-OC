<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" type="image/x-icon" href="./icon.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <title>MEGA CONVERSOR OC</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  


  
  <div class="binary_to_decimal">
    <div class="container">
      <h2>Binario Punto Fijo</h2>
      <div class="form-row">
        <form>
          <div class="field">
            <label class="salidas">
              <input  type="text" name="bin" id="input_binario" autocomplete="off" placeholder="Ingrese un Binario">
              
            </label>
          </div>

          <div class="field">
            <label class="salidas">
              <input  type="text" name="bin" id="input_decimal" autocomplete="off" placeholder="Ingrese un Decimal">
              
            </label>
          </div>

          <div class="field">
            <label class="salidas">
              <input  type="text" name="bin" id="input_bit" autocomplete="off" placeholder="Restriccion de Bits para Decimales (opcional)">
              
            </label>
          </div>

          

          <div class="field">
            <label >
              <input type="text" name="dec" id="output_BSS" readonly="true" placeholder="Binarios Sin Signo">
              <p>BSS</p>
            </label>
          </div>

          <div class="field">
            <label>
              <input type="text" name="dec" id="output_BCS" readonly="true" placeholder="Binarios Con Signo">
              <p>BCS</p>
            </label>
          </div>

          <div class="field">
            <label>
              <input type="text" name="dec" id="output_CA1" readonly="true" placeholder="Complemento a1">
              <p>Ca1</p>
            </label>
          </div>

          <div class="field">
            <label>
              <input type="text" name="dec" id="output_CA2" readonly="true" placeholder="Complemento a2">
              <p>Ca2</p>
            </label>
          </div>

          <div class="field">
            <label>
              <input type="text" name="dec" id="output_EX2" readonly="true" placeholder="Exceso 2">
              <p>Ex2</p>
            </label>
          </div>
          <div class="field">
            <label>
              <input type="text" name="dec" id="output_BITS" readonly="true" placeholder="Cantidad de Bits">
              <p>Bits</p>
            </label>
          </div>
          <div class="field">
            <label>
              <input type="text" name="dec" id="output_Rangos" readonly="true" placeholder="Rangos ">
              <p>Rangos</p>
            </label>
          </div>
        <div class="field btn-field">
            <button type="button" id="btn">Convert</button>
          </div>
        </form>
        <div id="error-msg">
          <p>Ingrese un Binario/Ingrese bits positivos</p>
        </div>
      </div>
      
    </div>

    

  </div>









  <div class="binary_to_decimal">
    <div class="container">
      <h2>Binario Punto Fijo</h2>

      <div class="form-row">
        <form>

          <div class="field2">
            <label class="salidas2">
              <input  type="text" name="bin" id="input_binario_entero" autocomplete="off" placeholder="Binario Parte Entera">
            </label>
            
          </div>

        
          <div class="field2">
            <label class="salidas2">
              <input  type="text" name="bin" id="input_binario_fraccionaria" autocomplete="off" placeholder="Binario Parte Fraccionaria">
              
            </label>
          </div>

          <div class="field2">
            <select name="" id="miSelect">

              <option selected >BSS</option>
              
              <option >BCS</option>
              
              <option >Ca1</option>
              <option >Ca2</option>
              <option >Ex2</option>
              
              </select>
          </div>

          <div class="field2">
            <select name="" id="miSelect2">

              <option selected value="Bss">BSS</option>
              
              <option >BCS</option>
              
              <option >Ca1</option>
              <option >Ca2</option>
              <option >Ex2</option>
              
              </select>
          </div>
          

          <div class="field">
            <label >
              <input type="text" name="dec" id="output_decimal_Fraccionario" readonly="true" placeholder="Conversion a decimal">
      
            </label>
          </div>

          <div class="field">
            <label>
              <input type="text" name="dec" id="output_Rango_Fraccionario" readonly="true" placeholder="Rango">
 
            </label>
          </div>

          <div class="field">
            <label>
              <input type="text" name="dec" id="output_Resolucion_Fraccionaria" readonly="true" placeholder="Resolucion">
              <p>Ca1</p>
            </label>
          </div>

          
          
        <div class="field btn-field">
            <button type="button" id="btn2">Convert</button>
          </div>
        </form>
        <div id="error-msg2">
          <p>Ingrese un Binario</p>
        </div>
      </div>
      
    </div>

    

  </div>
  

  <script src="main.js"></script>
  

  
  
</body>
</html>
