<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Cartas en 3d</title>
    <link rel="stylesheet" href="style.css">  
</head>
<body>

	});
